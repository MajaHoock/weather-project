<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/fa71fea69d.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container-main">
        <div class="image"></div>
        <div class="row">
            <div class="col-3">
                <h1 id="london"><button class="header-buttons"><strong>LONDON</strong></button></h1>
            </div>
            <div class="col-3">
                <h1 id="tokyo"><button class="header-buttons"><strong>TOKYO</strong></button></h1>
            </div>
            <div class="col-3">
                <h1 id="bamberg"><button class="header-buttons"><strong>BAMBERG</strong></button></h1>
            </div>
            <div class="col-3">
                <h1 id="sydney"><button class="header-buttons"><strong>SYDNEY</strong></button></h1>
            </div>
        </div>
        <hr>
        <div class="place-weather">
            <h2></h2>
            <h3>
                <div class="description" id="temperature-description"></div>
            </h3>
            <h4>
                <span class="sunemoji" id="header-emoji">
                    <i class="fas fa-sun"></i>

                </span>
                <span class="temperature" id="temperature-id"></span>
                <span class="units">
                    <sup>
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">F°</a>
                    </sup>
                </span>
            </h4>
        </div>
        <div class="container">
                    <div class="weather-searchbar">
                    <button type="button" id="location-button-id" class="location-button" title="Current Location">
                        <i class="fas fa-map-pin"></i></button>
                <form id="search-form">
                <input class="search-field" type="Location" placeholder="Location" autocomplete="on" autofocus="on"
                    id="search-text-input" />
                <input class="enterField" type="submit" value="Search" title="Search for a city"/>
            </form>
        </div>
    </div>

        <div class="lower-side">
            <div class="list">
                <div class="forecast-days">
                    5 DAY FORECAST
                </div>
            </br>
                <ul class="days">
                    <li class="listRow">
                        <div class="weekday">
                            <span class="circle">
                                <img id="first-icon" src= ""  />
                                <strong id="first-day">Mo</strong>
                                <div id="first-temp">
                                    10°
                                </div>
                            </span>
                        </div>
                        <span class="activity">
                            Kite Rise
                        </span>
                    </li>
                    <li class="listRow">
                        <div class="weekday">
                            <span class="circle">
                                <img id="second-icon" src="" />
                                <strong id="second-day">Mo</strong>
                                <div id="second-temp">
                                    12°
                                    <i class="fas fa-thermometer-three-quarters"></i>
                                </div>
                            </span>
                        </div>
                        <span class="activity">
                            Hiking
                        </span>
                    </li>
                    <li class="listRow">
                        <div class="weekday">
                            <span class="circle">
                                <img id="third-icon" src="" />
                                <strong id="third-day">Mo</strong>
                                <div id="third-temp">
                                    5°
                                    <i class="fas fa-thermometer-three-quarters"></i>
                                </div>
                            </span>
                        </div>
                        <span class="activity">
                            Cinema
                        </span>
                    </li>
                    <li class="listRow">
                        <div class="weekday">
                            <span class="circle">
                            <img id="fourth-icon" src="" />
                                <strong id="fourth-day">Mo</strong>
                                <div id="fourth-temp">
                                    0°
                                    <i class="fas fa-thermometer-three-quarters"></i>
                                </div>
                            </span>
                        </div>
                        <span class="activity">
                            Sledging
                        </span>
                    </li>
                    <li class="listRow">
                        <div class="weekday">
                            <span class="circle">
                                <img id="fifth-icon" src="" />
                                <strong id="fifth-day">Mo</strong>
                                <div id="fifth-temp">
                                    <i class="fas fa-thermometer-three-quarters"></i>
                                </div>
                            </span>
                        </div>
                        <span class="activity">
                            Ice Skating
                        </span>
                    </li>
                </ul>
            </div>

            <div class="conditions">
                <ul>
                    <li>
                        <h5 class="today"></h5>
                    </li>
                    <hr />
                    <li>
                        <strong> <i class="fas fa-cloud-showers-heavy"></i> Precip:</strong>
                        <span class="precip" id="precipitation">
                        </span> %
                    </li>
                    <li> <strong> <i class="fas fa-wind"></i> Wind:</strong>
                        <span class="wind" id="wind"></span>
                        km/h</li>
                    </li>
                    <li> <strong> <i class="fas fa-tint"></i> Humidity:</strong>
                        <span class="humidity" id="humidity">
                        </span>
                        %
                    </li>
                </br>
                        <li>
                            <div class="header-activity">
                                Perfect weather for
                            </div>
                            <hr />
                        </li>
                        <li>
                            <span id="first-activity">
                                <i class="fas fa-hiking"></i>
                                Hiking
                            </span>
                        </li>
                        <li>
                            <span id="second-activity">
                                <i class="fas fa-biking"></i>
                                Bike tours</li>
                        </span>
                        </li>
                        <li>
                            <span id="third-activity">
                                <i class="fas fa-tree"></i>
                                Visit a park
                            </span>
                        </li>
                </ul>
            </br>
                    <div class="footer">
                        <strong>
                        Code by
                        <a href="https://majahoock.wordpress.com/" class="portfolioLink"> Maja Hoock</a>
                        <a href="https://github.com/MajaHoock/weather-project" class="githubLink"> <i class="fab fa-github"></i>
Github</a>
                    </strong>
                </div>
            </div>

        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
